<section class="hero">

    <h1>View Report</h1>
    <p>Only admins can see submitted reports:</p>
    <div class="reports" id="reportsContainer"></div>
  </div>
</section>

<footer class="footer">
<p>© 2025 Truth Shield — Stay Aware. Stay Safe.</p>
</footer>

<script>
const reportsContainer = document.getElementById("reportsContainer");
let reports = JSON.parse(localStorage.getItem("reports")) || [];

if(reports.length === 0){
  reportsContainer.innerHTML = "<p>No reports yet.</p>";
} else {
  reports.forEach((r,i) => {
    const div = document.createElement("div");
    div.innerHTML = `<h3>Report ${i+1}</h3>
                     <p><b>Name:</b> ${r.name}</p>
                     <p><b>Email:</b> ${r.email}</p>
                     <p><b>Type:</b> ${r.type}</p>
                     <p><b>Description:</b> ${r.description}</p><hr>`;
    reportsContainer.appendChild(div);
  });
}
</script>
