<!-- ===== FAKE NEWS DETECTOR ===== -->
<section class="detector-section">
<h2>Fake News Detector</h2>
<p>Paste the headline or news text below to check for suspicious signs:</p>

<form id="newsForm">
<textarea id="newsText" placeholder="Enter news..." rows="6" required></textarea>
<button type="submit">Check News</button>
</form>

<div id="newsResult"></div>
</section>

<footer class="footer">

<script src="js/main.js"></script>
<script>
const newsForm = document.getElementById("newsForm");
const newsResult = document.getElementById("newsResult");

newsForm.addEventListener("submit", function(e){
e.preventDefault();
const text = document.getElementById("newsText").value.toLowerCase();
let score = 0;

const clickbaitWords = ["shocking","unbelievable","you won't believe","secret","amazing","exclusive","alert"];
clickbaitWords.forEach(word => {
if(text.includes(word)) score += 20;
});

if(text.length < 50) score += 10; // very short news suspicious
if(!text.includes("source") && !text.includes("https")) score += 20;

let message = "";
if(score === 0) message = "News looks credible âœ…";
else if(score <= 50) message = "News seems suspicious âš ï¸";
else message = "News is likely fake âŒ";

alert(message);
newsResult.innerHTML = `<p>${message}</p><p>Risk Score: ${score}%</p>`;
});
</script>
